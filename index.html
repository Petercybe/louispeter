        .auth-container {
            width: 100%;
            height: 70%;
            max-width: 400px;
            padding: 40px;
            background-color: rgba(224, 211, 211, 0.589);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(34, 72, 196, 0.808);
            transform-style: preserve-3d;
            transition: transform 0.8s ease-in-out;
            perspective: 800px
        }
        
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            box-sizing: border-box;
            border-radius: 0 0 20px 20px;
            background-color: aqua;
            position: absolute;
            left: 20%;
            top: -3%;
            width: 299px;
            height: 40px;
        }
         .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 0 0 5px cyan, 0 0 25px cyan;
            margin: 20px auto;
            background-color: #ddd;
            overflow: hidden;
            transform-style: preserve-3d;
            
        }

        .profile-image img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }
        
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        
        .btn:hover {
            background-color: #0056b3;
        }
        
        .error-message {
            color: #dc3545;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
        
        .success-message {
            color: #28a745;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
        
        .toggle-auth {
            text-align: center;
            margin-top: 15px;
        }
        
        .toggle-auth a {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
        
        .toggle-auth a:hover {
            text-decoration: underline;
        }
        
        .hidden {
            display: none;
        }

<body>
    <div class="auth-container">
        <!-- Login Form -->
        <div id="loginFormContainer">
            <h2>Login</h2>
            <div class="profile-image">
                <img src="https://files.cdn-files-a.com/uploads/9554711/2000_6818076ba43b4.jpg" alt="Profile Picture">
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                </div>
                <div id="loginErrorMessage" class="error-message"></div>
                <div id="loginSuccessMessage" class="success-message"></div>
                <button type="submit" class="btn">Login</button>
                <div class="toggle-auth">
                    Don't have an account? <a id="showSignup">Sign up</a>
                </div>
            </form>
        </div>

        <!-- Signup Form -->
        <div id="signupFormContainer" class="hidden">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" name="username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" placeholder="Choose a password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <div id="signupErrorMessage" class="error-message"></div>
                <div id="signupSuccessMessage" class="success-message"></div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="toggle-auth">
                    Already have an account? <a id="showLogin">Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginFormContainer = document.getElementById('loginFormContainer');
        const signupFormContainer = document.getElementById('signupFormContainer');
        const showSignup = document.getElementById('showSignup');
        const showLogin = document.getElementById('showLogin');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        
        // Toggle between login and signup forms
        showSignup.addEventListener('click', () => {
            loginFormContainer.classList.add('hidden');
            signupFormContainer.classList.remove('hidden');
            clearMessages();
        });
        
        showLogin.addEventListener('click', () => {
            signupFormContainer.classList.add('hidden');
            loginFormContainer.classList.remove('hidden');
            clearMessages();
        });
        
        // Clear all messages
        function clearMessages() {
            document.getElementById('loginErrorMessage').style.display = 'none';
            document.getElementById('loginSuccessMessage').style.display = 'none';
            document.getElementById('signupErrorMessage').style.display = 'none';
            document.getElementById('signupSuccessMessage').style.display = 'none';
        }
        
        // Signup form submission
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get input values
            const username = document.getElementById('signupUsername').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('signupErrorMessage');
            const successMessage = document.getElementById('signupSuccessMessage');
            
            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validation
            if (!username || !email || !password || !confirmPassword) {
                showError(errorMessage, 'Please fill in all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                showError(errorMessage, 'Passwords do not match');
                return;
            }
            
            if (password.length < 6) {
                showError(errorMessage, 'Password must be at least 6 characters');
                return;
            }
            
            // Check if user already exists
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userExists = users.some(user => user.username === username || user.email === email);
            
            if (userExists) {
                showError(errorMessage, 'Username or email already exists');
                return;
            }
            
            // Create new user
            const newUser = {
                username,
                email,
                password // In a real app, you would hash the password before storing
            };
            
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            
            // Show success message and switch to login form
            successMessage.textContent = 'Signup successful! You can now login.';
            successMessage.style.display = 'block';
            
            // Clear form
            signupForm.reset();
            
            // Switch to login form after 2 seconds
            setTimeout(() => {
                signupFormContainer.classList.add('hidden');
                loginFormContainer.classList.remove('hidden');
                successMessage.style.display = 'none';
            }, 2000);
        });
        
        // Login form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get input values
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const errorMessage = document.getElementById('loginErrorMessage');
            const successMessage = document.getElementById('loginSuccessMessage');
            
            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validation
            if (!username || !password) {
                showError(errorMessage, 'Please fill in all fields');
                return;
            }
            
            // Check credentials
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.username === username && user.password === password);
            
            if (user) {
                // Successful login
                successMessage.textContent = 'Login successful! Redirecting...';
                successMessage.style.display = 'block';
                
                // Store current user in localStorage (for session management)
                localStorage.setItem('currentUser', JSON.stringify(user));
                
                // In a real app, you would redirect to the dashboard
                // window.location.href = '/dashboard';
                
                // For demo purposes, Redirect to the webpage
                window.location.href = 'login.html'; // Redirect to the webpage
            } else {
                showError(errorMessage, 'Invalid username or password');
            }
        });
        
        // Helper function to show error messages
        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }
    </script>
